<!DOCTYPE>
<html ng-app="myApp">
<head>
 <title>Item</title>
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<!-- for -is -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
<!--  for css global file -->
<!-- <LINK rel="stylesheet" type="text/css" media="screen"
      href="http://www.mysite.org/styles/general.css"> -->
</head>
<style type="text/css">
.panel.panel-default
{
  height: 80%;
  width: 100%;
  border-style: solid;
  border-color: black;
}
form  { display: table;      }
	p     { display: table-row;  }
	label { display: table-cell; text-align: right}
	input { display: table-cell; }
	select { display: table-cell; }
 #selectrow1:focus {
    background-color: blue;
}

.selected {
  background-color: blue;
}

#table-wrapper {
  position:relative;
}
#tscroll {
  height:90%;
  overflow:auto;
  margin-top:5%;
}
#table-wrapper table {
  width:100%;
}

#table-wrapper table thead th .text {
  position:absolute;
  top:-5%;
  /* margin-top:-20px;*/
  height:5%;
 /* width:35%;*/
 }
  #rate {
  margin-left: 65%;
/*  font-size: 15px;*/
}
</style>
<body  ng-controller="rateCntrl">
    <br>
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-6">
        Filter by Group:
        <select ng-model="item1.filter"  ng-change ="filterchange()" >
        <option ng-repeat="SaleCategoryName in salescategorymaster1 | orderBy : 'SaleCategoryName'"> {{SaleCategoryName.SaleCategoryName}}</option>
        </select>
        </div>
    </div><br>
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <!-- <div class="panel-heading"> -->
                <div id="table-wrapper">
                    <div id="tscroll">
                        <table class="table">
                            <thead>
                                <tr >
                                <th><span class="text">Item Name</span></th>
                                <th><span class="text">Group</span></th>
                                <th><span class="text">Sale Category</span></th>
                                <th><span class="text">Type</span></th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr ng-repeat ="itemdetails1 in itemdetails | orderBy :
                                'itemType'" ng-click="selectrow(itemdetails1)" id="selectrow1" ng-class="{selected : itemdetails1 === idSelectedVote}">
                                <td>{{itemdetails1.name}}</td>
                                <td>{{itemdetails1.invGroupName}}</td>
                                <td>{{itemdetails1.saleCategory}}</td>
                                <td>{{itemdetails1.itemType}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        <button type="button" class="btn btn-primary" ng-click="edititem()">Edit</button>
        <!--<button type="button" class="btn btn-warning" ng-click=deleteitem()>Delete</button>-->
        <button type="button" class="btn btn-info" ng-click="new()" >New</button>
        <a href='item.html'><button type="button"  id="rate" class="btn btn-danger">Rate</button></a>
        </div>
        <div class="container">
        <div class="col-sm-4">
        <form>
        <div>
        <label>Name:</label><input  type="text" ng-model="item1.name" ng-disabled="all">
        </div>
        <br>
        <div>
        <label>ItemSKUID:</label>
        <input type="text" ng-model="item1.ItemSKUID" ng-disabled="all" >
        </div>
        <br>
        <!-- <select class="selectpicker" ng-model="details.AddSub">
        <option  ng-repeat="addsub1  in  addsub">{{addsub1.addsub}}</option>
        </select> -->
        <div>
        <label>List Of UMO Sizes:</label>
        <select ng-model="item1.UmoSize"ng-disabled="all"  >
        <option ng-repeat="umo in itemumo">{{umo.UOMSize+""+umo.Size}}</option>
        </select>
        </div>
        <br>
        <div>
        <label>Section Name:</label>
        <select ng-model="item1.SectionName" ng-disabled="all" >
        <option ng-repeat="section in sectionfetch">{{section.SectionName}}</option>
        </select>
        </div>
        <br>
        <div>
        <label>Sale Rate:</label>
        <input type="text" ng-model="item1.SaleRate" ng-disabled="all" >
        </select>
        </div>
        <div ng-repeat="item in itemsku">
        <table>
        <thead>
        <th><label>{{item.SectionName}}: RS </label></th>
        </thead>
        <tbody>
        <td><input type="text" ng-model="item.SaleRate" ng-disabled="all" {{item.SaleRate}}</td>
        </tbody>
        </table>
        </div>
        <!--
        <label> selfservice: RS</label>
        <input type="number" ng-model="item1.section" ng-disabled="all"> -->
        <!-- <p> -->
        <!-- </p> -->
        <br>
        </form>
        <div align="center">
        <button type="button" class="btn btn-primary" ng-click="saverate(item1.code,item1.umo,item1.sectionname,item1.salerate)" ng-disabled="all">Save</button>
        <button type="button" class="btn btn-danger" ng-click=cancelitem() ng-disabled="all">Cancel</button>
        <!--  <button type="button" class="btn btn-info" >Close</button>-->
        <a href='pos0.html'><button type="button" class="btn btn-info"  >Close</button></a>
        </div>
        </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script type="text/javascript" src="controllers/ratecontroller.js"></script>
</html>
