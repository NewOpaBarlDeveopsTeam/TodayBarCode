<!DOCTYPE>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="refresh" content="10">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kitchen Counter</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
    <style>  
#heading2
{
  background:orange;
  
}
        {
       border-style:"background-image:url(https://s3.amazonaws.com/Syntaxxx/background-gold-bokeh.jpg);"
        }
    </style>
    </head>
    <body ng-controller="KitchenCntrl">
<div class="panel-heading mypanel" id="heading2">
    <table class='table borderless'>
    <thead>
    <tr>
    <th>Mobile No</th>
      <th>Order Details</th>
      <th>Customer Comments</th>
      <th>Current Order Status</th>
      <th>Next Order Status</th>  
      <tr>
    </thead>
    <tbody ng-repeat="order in orderlist">
    <!-- <tr ng-repeat="item in phno.item" ng-hide="istatus=='Delivered'" > -->
    <tr>
    <td>{{order.mobile}}</td>    
    <td>
    <table class='table borderless' >
    <thead>
    <tr>
    <th>Item Name</th>
    <th>Quantity</th>  
    </tr>
    </thead>
    <tbody ng-repeat="items in order.item">
    <!-- <tr ng-repeat="item in phno.item" ng-hide="istatus=='Delivered'" > -->
    <tr>
    <td>{{items.name}}</td>
    <td>{{items.quan}}</td>
    </tr>
    </tbody>
    </table>
    </td>
        
        
            
        
    <td></td>
    <td><select  ng-model="currentstatus"  >
        <option  selected={{order.orderstatus}} >{{order.orderstatus}}</option>
        </select></td>
    <td><select  ng-model="nextstatus" ng-change="itemstatuschange(order.mobile,nextstatus)" >
        <option  ng-repeat="status in status" >{{status}}</option>
        </select></td>    
   
    
    </tr>
    </tbody>
    </table>
 </div>
 </body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    
     <script type="text/javascript" src="controllers/usercontroller.js"></script>   
</html>
