<script type="text/javascript">
function exportPDF()
{
  //alert(pdf function call)
var pdf = new jsPDF('p','pt','a4');
pdf.addHTML(document.body,function() {
    pdf.save('web.pdf');
});
}
</script>
<style>
#div1{
	border:1px solid;
	height:300px;
	width:300px;
	margin-left:20px;
	margin-top:50px;
}
.maindiv{
	border:1px solid;
	height:650px;
	width:350px;
	margin-left:290px;
}
table{
	border-collapse: collapse;
	width:100%;
}
th{
	border:1px solid;
}
.div2
{
     border:1px solid black;
     height:20px;
     width:300px;
     margin-top:5px;
     margin-left:20px;
     
}

</style>

<body ng-controller="kotctrl">
<div class="maindiv" >
	<p style="margin-left:90px"><strong>KITCHEN OREDR TICKET</strong></p>
	<strong>DATE:: {{date}}            &nbsp;  &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   <strong>  
	KOT NO::{{kot}}
	<div id="div1" style="overflow:auto">
		<table class="table table-bordered">
			<tr>
			<th>ITEMNAME</th>
			<th>CODE</th>
			<th>QTY</th>
            </tr>
            <tr ng-repeat="co in arrogant">
            	<td>{{co.it11}}</td>
            	<td>{{co.cd1}}</td>
            	<td>{{co.qt1}}</td>
            </tr>

		</table>
			</div>
			<div class="div2">
				<strong>NO OF ITEMS::{{length}}</strong>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<strong>NO OF QTYS::{{qys}}</strong>
				 
		</div>

</div>
 <script src="script/jquery-3.2.1.min.js"></script>

    <script src="script/jquery.wordexport.js"></script>
    <script>
    $('.word-export').ready(function(event){
        setTimeout(function(){
        $('.maindiv').wordExport("Template").trigger('click');
      },1000);
      });
    </script>
</body>
